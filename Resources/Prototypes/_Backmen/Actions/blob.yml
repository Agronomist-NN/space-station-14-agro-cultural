- type: entity
  id: BaseActionBlob
  parent: BaseCritAction
  abstract: true

- type: entity
  id: ActionCreateBlobFactory
  parent: BaseActionBlob
  name: blob-create-factory-action-name
  description: blob-create-factory-action-desc
  components:
    - type: Action
      icon:
        sprite: Backmen/Interface/Actions/blob.rsi
        state: blobFactory
      itemIconStyle: BigAction
      useDelay: 0.5
    - type: WorldTargetAction
      event: !type:BlobTransformTileActionEvent
        transformFrom: Normal
        tileType: Factory
        nodeSearchRadius: 3.0
      range: 200


